- name: Install arc theme
  apt: name=arc-theme

- name: Install python-psutil package
  apt: name=python-psutil

- name: Copy wallpaper file
  copy: src=files/wallpaper.jpg dest=/home/amyaz/.wallpaper.jpg owner=amyaz group=amyaz mode=600

- name: Set GNOME Wallpaper
  become_user: amyaz
  dconf: key="/org/gnome/desktop/background/picture-uri" value="'file:///home/amyaz/.wallpaper.jpg'"

- name: Copy lockscreenfile
  copy: src=files/lockscreen.jpg dest=/home/amyaz/.lockscreen.jpg owner=amyaz group=amyaz mode=600

- name: Set lock screen background
  become_user: amyaz
  dconf: key="/org/gnome/desktop/screensaver/picture-uri" value="'file:///home/amyaz/.lockscreen.jpg'"

- name: Set GTK theme
  become_user: amyaz
  dconf: key="/org/gnome/desktop/interface/gtk-theme" value="'Arc'"